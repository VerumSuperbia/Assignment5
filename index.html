<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do App</title >
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <form>
        <div class="container justify-content-center">
            <h1 class="font-weight-bold text-center">To Do App</h1>
            <div class="form-group">
                <label for="task">Enter a Task:</label>
                <input type="text" class="form-control" id="task" placeholder="" onkeyup="" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="button" id="save" method="post" Action="/task">Save</button>
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Todo item</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Buy groceries for next week</td>
                    <td>Complete</td>
                    <td>
                        <div class="form-group">
                            <button class="btn btn-danger" type="button" id="delete" method="delete" Action="/task/1" >Delete</button>
                            <button class="btn btn-success" type="button" id="completion1" method="put" Action="/task/toggle/1">Completed</button>
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Renew car insurance</td>
                    <td>In progress</td>
                    <td>
                        <div class="form-group">
                            <button class="btn btn-danger" type="button" id="delete" method="delete" Action="/task/2">Delete</button>
                            <button class="btn btn-success" type="button" id="completion2" method="put" Action="/task/toggle/2">Completed</button>
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Sign up for onlince course</td>
                    <td>In progress</td>
                    <td>
                        <div class="form-group">
                            <button class="btn btn-danger" type="button" id="delete" method="delete" Action="/task/3">Delete</button>
                            <button class="btn btn-success" type="button" id="completion3" method="put" Action="/task/toggle/3">Completed</button>
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </form>
</body>
